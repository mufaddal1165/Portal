{% extends 'portal/base.html' %}
{% block title %}
{% endblock %}

{% block content %}
    <div id="upload">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Upload"/>
        </form>
    </div>
    <div id="list">
        <ul>
            {% for item in resources %}
                <li><a href="{{ item.link.url }}">{{ item }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
